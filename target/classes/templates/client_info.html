<!-- slider_area_start -->
<div class="slider_area">
    <div class="single_slider align-items-center slider_bg_3">
        <div class="container mscontainer">
            <div class="row align-items-center justify-content-center">
                <div class="col-xl-6 ">
                    <div class="slider_text text-center">
                        <form id="msform" action="/client/info" method="POST">
                            <!-- progressbar -->
                            <ul id="progressbar">
                                <li class="active" th:text="#{cl.person.details}"></li>
                                <li th:text="#{cl.param}"></li>
                                <li th:text="#{cl.nutr.goal}"></li>
                            </ul>
                            <!-- fieldsets -->
                            <fieldset>
                                <h1 class="rg-h1-cl" th:text="#{cl.person.details}">Personal Details</h1>
                                <h1 class="fs-subtitle" th:text="#{cl.label.tell}">Tell us something more about you</h1>

                                <div class="rg-field-wrap">
                                    <label class="rg-label" th:text="#{cl.label.name}">
                                        <span class="req rg-span">*</span>
                                    </label>
                                    <input class="rg-input" type="text" name="name" required autocomplete="off"/>
                                    <p class="invalid-p"></p>
                                </div>
                                <div class="rg-field-wrap">
                                    <label class="rg-label" th:text="#{cl.label.age}">
                                        <span class="req rg-span">*</span>
                                    </label>
                                    <input class="rg-input" type="text" name="age" required autocomplete="off"/>
                                    <p class="invalid-p"></p>
                                </div>
                                <div class="rg-field-wrap">
                                    <label class="rg-label" th:text="#{cl.label.gender}">
                                        <span class="req rg-span">*</span>
                                    </label>
                                    <select class="rg-select" name="gender">
                                        <option style="display:none">
                                    </select>
                                    <p class="invalid-p"></p>
                                </div>

                                <button type="button" name="next" class="next rg-button rg-button-block" th:text="#{cl.button.next}">
                                    </button>
                            </fieldset>
                            <fieldset>
                                <h1 class="rg-h1-cl" th:text="#{cl.param}"></h1>
                                <h1 class="fs-subtitle" th:text="#{cl.label.tell}"></h1>
                                <div class="rg-field-wrap">
                                    <label class="rg-label" th:text="#{cl.label.height}">
                                        <span class="req rg-span">*</span>
                                    </label>
                                    <input class="rg-input" type="number" name="height" required autocomplete="off"/>
                                    <p class="invalid-p"></p>
                                </div>
                                <div class="rg-field-wrap">
                                    <label class="rg-label" th:text="#{cl.label.weight}">
                                        <span class="req rg-span">*</span>
                                    </label>
                                    <input class="rg-input" type="number" name="weight" required autocomplete="off"/>
                                    <p class="invalid-p"></p>
                                </div>
                                <div class="rg-field-wrap">
                                    <label class="rg-label" th:text="#{cl.label.activity}">
                                        <span class="req rg-span">*</span>
                                    </label>
                                    <select class="rg-select" name="activity">
                                        <option style="display:none">

                                    </select>
                                    <p class="invalid-p"></p>
                                </div>
                                <!--<input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                                <input type="button" name="next" class="next action-button" value="Next"/>-->
                                <button type="button" name="previous" class="previous rg-button rg-button-block-other" th:text="#{cl.button.previous}">
                                    </button>
                                <button type="button" name="next" class="next rg-button rg-button-block-other" th:text="#{cl.button.next}">
                                    </button>
                            </fieldset>
                            <fieldset>
                                <h1 class="rg-h1-cl" th:text="#{cl.nutr.goal}"></h1>
                                <h1 class="fs-subtitle" th:text="#{cl.label.tell}"></h1>
                                <div class="rg-field-wrap">
                                    <label class="rg-label" th:text="#{cl.label.nutr.goal}">
                                        <span class="req rg-span">*</span>
                                    </label>
                                    <select class="rg-select" name="nutr_goal">
                                        <option style="display:none">
                                    </select>
                                    <p class="invalid-p"></p>
                                </div>
                                <button type="button" name="previous" class="previous rg-button rg-button-block-other" th:text="#{cl.button.previous}">
                                    </button>
                                <button type="submit" name="submit" class="submit rg-button rg-button-block-other" th:text="#{cl.button.submit}">
                                    </button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
