<script>
    var btn = document.getElementById('button'),
        page = document.getElementById('page'),
        water = document.getElementById('water'),
        cnt = document.getElementById('count'),
        percent = cnt.innerHTML,
        random, diff, interval, isInProgress;

    btn.addEventListener('click', update);

    function update() {

        if (isInProgress) return;
        btn.removeEventListener('click', update);
        isInProgress = true;

        $.ajax({
            type: 'POST',
            url: '/user/add/water',
            contentType: 'application/json; charset=utf-8',
            data: '{}',
            cache: false,
            success: function (data) {
                var obj = JSON.parse(data);

                var curr_water = obj.curr_water;
                var max_water = obj.max_water;
                var curr_percentage = obj.curr_percentage;
                console.log("curr_percentage: " + curr_percentage);
                var percentage_diff = obj.percentage_diff;

                page.classList.add('page_animated');
                setTimeout(function () {
                    page.classList.remove('page_animated');
                }, 1000);

                diff = percentage_diff;


                window.document.getElementById("count_num").innerText = curr_water + " / " + max_water;

                interval = setInterval(function () {

                    if (diff === 0 || percent === 100) {
                        btn.addEventListener('click', update);
                        clearInterval(interval);
                        isInProgress = false;
                        return;
                    }

                    percent++;
                    console.log(percent);

                    cnt.innerHTML = percent;
                    water.style.transform = 'translate(0, ' + (100 - percent) + '%)';
                    water.querySelector('.water__inner').style.height = percent + '%';
                    diff--;
                    console.log(diff);

                    isInProgress = false;
                }, 16);
            }
        });
    }

</script>
