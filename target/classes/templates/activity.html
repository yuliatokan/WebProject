<header>
    <div class="header-area ">
        <div id="sticky-header" class="main-header-area progress-sticky">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-3 col-lg-2">
                        <div class="logo">
                            <a href="/">
                                <img class="main-header-logo" src="/static/img/logo_new.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-7">
                        <div class="main-menu   d-none d-lg-block">
                            <nav>
                                <ul id="navigation">
                                    <li><a href="/" th:text="#{nav.home}">Home</a></li>
                                    <li><a href="/info/about" th:text="#{nav.about}">About</a></li>
                                    <li><a href="/info/recipes" th:text="#{nav.recipes}">Recipes</a></li>
                                    <li hidden name="sign"><a href="/sign/up" th:text="#{nav.sign}">Sign</a></li>
                                    <li hidden name="user"><a href="#">user<i class="ti-angle-down"></i></a>
                                        <ul class="submenu">
                                            <li hidden name="admin"><a href="/admin/products" th:text="#{nav.admin.page}">Admin Page</a></li>
                                            <li><a href="/user/meals" th:text="#{nav.daily.eating}">Daily Eating</a></li>
                                            <li><a href="/user/progress" th:text="#{nav.progress}">Progress</a></li>
                                            <li><a href="/user/water" th:text="#{nav.water}">Water</a></li>
                                            <li><a href="/user/activity" th:text="#{nav.activity}">Activity</a></li>
                                            <li><a href="/client/edit" th:text="#{nav.edit}">Edit</a></li>
                                            <li><a href="/sign/out" th:text="#{nav.logout}">Logout</a></li>
                                        </ul>
                                    </li>
                                    <li><a href="/info/contact" th:text="#{nav.contact}">Contact</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 d-none d-lg-block">
                        <div class="search_icon" th:if="${#locale.toString() == 'ru_RU'}">
                            <a th:href="@{${#httpServletRequest.requestURI}(lang='en_US')}">
                                <i>EN</i>
                            </a>
                        </div>
                        <div class="search_icon" th:if="${#locale.toString() == 'en_US'}">
                            <a th:href="@{${#httpServletRequest.requestURI}(lang='ru_RU')}">
                                <i>UA</i>
                            </a>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- slider_area_start -->
<div class="slider_area act-nav">
    <div class="container ">
        <div class="act-nav z-depth-0">
            <div class="section center">
                <h3 class="text-light text-center">Fitness Tracker</h3>
            </div>
        </div>
        <div class="container section">
            <div class="row">
                <div class="col s12 l5">
                    <button class="act-button active" data-activity="cycling">Cycling</button>
                    <button class="act-button" data-activity="running">Running</button>
                    <button class="act-button" data-activity="swimming">Swimming</button>
                    <button class="act-button" data-activity="walking">Walking</button>
                </div>
                <div class="col s12 l6 push-l1">
                    <div class="canvas"></div>
                </div>
            </div>
            <div class="row">
                <form class="act-form justify-content-center col m6 push-m3">
                    <h2 class="text-center text-secondary">
                        How much <span>Cycling</span> have you done today?
                    </h2>
                    <div class="mat-div">
                        <input type="text" class="mat-input text-light" id="cycling" placeholder="Distance in m" />
                    </div>
                    <p class="center pink-text error text-lighten-1"></p>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- slider_area_end -->

<footer class="footer">
    <div class="footer_top">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-md-6 col-lg-5">
                    <div class="footer_widget text-center">
                        <h3 class="footer_title" th:text="#{footer.mission}">
                        </h3>
                        <p th:text="#{about.body}"></p>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 col-lg-3">
                    <div class="footer_widget text-center">
                        <h3 class="footer_title" th:text="#{footer.head}">
                        </h3>
                        <ul>
                            <li><a href="/" th:text="#{footer.home}"></a></li>
                            <li><a href="/info/about" th:text="#{footer.about}"></a></li>
                            <li><a href="/info/recipes" th:text="#{footer.recipes}"></a></li>
                            <li><a href="/user/meals" th:text="#{footer.personal.info}"></a></li>
                            <li><a href="/user/contact" th:text="#{footer.contact}"></a></li>
                        </ul>

                    </div>
                </div>
                <div class="col-xl-4 col-md-6 col-lg-4">
                    <div class="footer_widget">
                        <h3 class="footer_title" th:text="#{footer.subscribe}">
                        </h3>
                        <p class="newsletter_text" th:text="#{footer.subtext}"></p>
                        <form action="#" class="newsletter_form">
                            <input type="text" placeholder="Enter your mail">
                            <button type="submit"> <i class="ti-arrow-right"></i> </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copy-right_text">
        <div class="container">
            <div class="footer_border"></div>
            <div class="row align-items-center">
                <div class="col-xl-8 col-md-8">
                </div>
                <div class="col-xl-4 col-md-4">
                    <div class="socail_links">
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="ti-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="ti-twitter-alt"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-dribbble"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-behance"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
